<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input type="text" name="firsname" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name: <input type="text" name="lastname" required />
        </label>
        <label for="email"
          >Enter Your Email: <input type="email" name="email" required />
        </label>
        <label for="new-password"
          >Create a New Password:
          <input
            type="password" name="password"
            pattern="[a-z0-5]{8,}

                "
            minlength="8"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend><label for="personal-account"><input checked type="radio" name="account-type" class="inline">Personal</label>
        <legend>Account type (required)</legend><label for="business-account"><input type="radio" name="account-type" class="inline">Business</label>
        
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload profile picture <input type="file" name="profile-pic"></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" name="age"></label>
        <label for="referer"> How did your hear about us?
        <select name="" id="">
          <option value="">(select one)</option>
          <option value="1">freecodecamp News</option>
          <option value="2">freeCodeCamp Youtube</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">other</option>
        </select>
      </label>
      </fieldset>
      <label for="bio">Provide a Bio:
        <textarea name="" id="" rows="3" columns="30" placeholder="i like coding on the beach..." ></textarea>
      </label>
      <input type="submit" value="Submit" name="submit" />
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </form>
  </body>
</html>
